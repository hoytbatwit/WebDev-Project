<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Employee</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 5px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Please fill out the following info and we can get your website</h1>
  <form action="/addInfo" method="POST">
    <label for="id">User ID:</label>
    <input type="number" id="id" name="id" required>
    <br>
    <label for="siteName">Website Name:</label>
    <input type="text" id="siteName" name="siteName" required>
    <br>
    <label for="recentDate">Most Recent Date Accessed:</label>
    <input type="date" id="recentDate" name="recentDate" required>
    <br>
    <label for="totalPings">Total Amount of Pings Sent:</label>
    <input type="number" id="totalPings" name="totalPings" required>
    <button type="submit">Submit</button>
  </form>

  <h2>Employees</h2>
  <table id="data">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Site Name</th>
        <th>Most Recent Access Date</th>
        <th>Total Pings</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchData() {
      const response = await fetch('/userData');
      const data = await response.json();
      const dataTable = document.getElementById('data').getElementsByTagName('tbody')[0];
      dataTable.innerHTML = '';

      data.forEach(user => {
        const newRow = dataTable.insertRow();
        newRow.innerHTML = `
          <td>${user.id}</td>
          <td>${user.siteName}</td>
          <td>${user.recentDate}</td>
          <td>${user.totalPings}</td>
        `;
      });
    }

    fetchData();
  </script>
</body>
</html>
