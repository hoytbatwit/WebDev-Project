<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Is It Up?</title>
  <link id="theme-stylesheet" type="text/css" rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <header>
    <!--Links to all other webpages-->
    <table class="head">
        <th class="home"><a href="index.html"><img class="favicon" src="./Pictures/up-and-down-arrows-colored.png" alt="home">Home Page</a></th>
        <th class="announcements"><a href="Announcement.html">Announcements</a></th>
        <th class="about_us"><a href="About.html">About Us</a></th>
    </table>
    <h1 class="website_name">
      <img
        class="faviconHead"
        src="./Pictures/up-and-down-arrows-colored.png"
      />Is It Up?
    </h1>
  </header>
  <!--Where the table will be generated. Table is generated dynamically in javascript file-->
  <table id="history-table" class="history-table">
    <thead>
      <tr>
        <th>Website</th>
        <th>Status</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<footer>
  <table class="bottom">
      <th class="creators">Created by: Ethan Penniman, Matthew Fairneny, Nicholas Bragdon, Brian Hoyt</th>
      <th class="designed_date">Last Updated On: 4/5/2023</th>
      <th class="current_date" id="date">Current Date: <!--Javascript variable for current date goes here--> </th>
  </table>
  <script>
    const themeStylesheet = document.getElementById("theme-stylesheet");

    function loadFunction() {
      //check cookies
      let theme = document.cookie;
      console.log(theme);
      if (theme === "theme=darkMode") {
        themeStylesheet.setAttribute("href", "dark.css");
      } else if (theme === "theme=lightMode") {
        themeStylesheet.setAttribute("href", "styles.css");
      } else {
        //if no cookies default to light mode
        themeStylesheet.setAttribute("href", "styles.css");
      }
    }

    window.onload = loadFunction();

    //Get the current date
    n = new Date();
    //Get current year
    y = n.getFullYear();
    //Get current month
    m = n.getMonth() + 1;
    //Get current day
    d = n.getDate();
    //Combine all data gathered above to display date to the user
    document.getElementById("date").innerHTML =
      "Current Date: " + m + "/" + d + "/" + y;
  </script>
</footer>

</body>
</html>
